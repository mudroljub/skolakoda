---
layout: default
---

{% if page.github %}
  <style media="screen">
    {% include css/github-fork.css %}
  </style>
  <div class="github-fork-ribbon-wrapper right">
    <div class="github-fork-ribbon">
      <a href="https://github.com/skolakoda/{{page.github}}">Kod na GitHubu</a>
    </div>
  </div>
{% endif %}

<p>< Nazad na <a href="/kursevi/" title="online kursevi programiranja">kurseve</a></p>

{{ content }}

<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "Course",
  "name": "{{page.title}}",
{% if page.opis %}
  "description": "{{page.opis}}",
{% endif %}
{% if page.image %}
  "image": "{{page.image}}",
{% endif %}
  "provider": {
    "@type": "Organization",
    "name": "Å kola koda",
    "sameAs": "https://skolakoda.org/"
  },
  "offers": {
    "price": "3000",
    "priceCurrency": "RSD"
  }
}
</script>
