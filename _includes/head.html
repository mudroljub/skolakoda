<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Škola koda | {{page.title | strip_html | default: "Učimo narod programiranju!"}}</title>

  {% assign opis = 'Škola koda, učimo narod programiranju!' %}
  {% if page.opis %}
    {% assign opis = page.opis %}
  {% endif %}
  <meta name="description" content="{{opis}}">

  {% if page.image %}
    {% assign slika = page.image %}
    {% if page.image contains "/images/" %}
      {% assign slika = site.url | append: page.image %}
    {% endif %}
    <meta property="og:image" content="{{slika}}" />
  {% endif %}
  <link rel="canonical" href="{{site.url}}{{page.url}}" />
  <link href="/libs/jwarby-jekyll-pygments-themes/github.css" rel="stylesheet">
  <style>
    {% capture include_to_scssify %}
      {% include css/style.scss %}
    {% endcapture %}
    {{ include_to_scssify | scssify }}
  </style>
  <script>
    {% include js/helpers.js %}
  </script>
</head>
